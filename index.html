<!DOCTYPE html>
<html>
<head>
	<title>Port Authority</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="mainContainerBox">
		<div id="leftContainerDivParent" class="leftContainerRow">
			<div id="timerDisplayDiv" class="leftContainerRow"></div>
			<div id="gameBoardCargoAcceptDiv" class="leftContainerRow"></div>
				<div class="gameBoardDiv">
					<div id="gameBoardBox1" class="gameBoardBoxBase">test</div>
					<div id="gameBoardBox2" class="gameBoardBoxBase">test</div>
					<div id="gameBoardBox3" class="gameBoardBoxBase">test</div>
					<div id="gameBoardBox4" class="gameBoardBoxBase">test</div>
				</div>
				<div id="cargoAcceptDiv"></div>
		</div>
		<div id="rightContainerDiv" class="rightContainerParentRow">
			<div id="startButtonDiv" class="rightContainerRow">
				<button type="button" id="startButton" class="btn btn-success">Start</button>
			</div>
			<div id="targetScoreDiv" class="well" class="rightContainerRow">
				
			</div>
			<div id="userScoreDiv" class="well" class="rightContainerRow">
				
			</div>
		</div>
	</div>
	<script src="main.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="  crossorigin="anonymous"></script>
</body>
</html>
